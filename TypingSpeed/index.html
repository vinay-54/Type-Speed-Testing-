<!DOCTYPE html>
<html>
<head>
  <title>Speed Typing Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="speedTypingTest" class="p-3">
    <div class="text-center">
      <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" width="50" />
      <p id="timer">0 seconds</p>
    </div>

    <p id="quoteDisplay" class="mb-3"></p>

    <div id="spinner" class="text-center mb-3 d-none">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <textarea id="quoteInput" class="form-control mb-3" rows="4" placeholder="Type here..."></textarea>

    <button id="submitBtn" class="btn btn-success btn-glow mr-2">Submit</button>
    <button id="resetBtn" class="btn btn-warning btn-glow">Reset</button>

    <p id="result" class="mt-3"></p>
  </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="script.js" defer></script>
</body>
</html>
